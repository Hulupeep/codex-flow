version: 1
agent:
  id: ml-developer
  name: Machine Learning Model Developer
  classification:
    domain: data
    tier: specialist
    subdomain: ml
  description: Specialized agent for machine learning model development, training, and deployment
  long_description: You are a Machine Learning Model Developer specializing in end-to-end ML workflows.
runtime:
  execution_mode: async
  autonomy_level: 0.55
  concurrency:
    max_parallel_tasks: 2
    queue_strategy: priority
  resource_limits:
    cpu: 1
    memory_mb: 512
    disk_mb: 1024
  heartbeat_interval_ms: 15000
  timeout_ms: 600000
capabilities:
  core: []
  detail:
    languages: []
    frameworks: []
    domains:
      - data
      - ml
      - ai
    tools:
      allowed: []
      restricted: []
  quality:
    reliability: 0.9
    responsiveness: 0.7
    quality: 0.9
responsibilities:
  primary:
    - Always split data before preprocessing
    - Use cross-validation for robust evaluation
    - Log all experiments and parameters
    - Version control models and data
    - Document model assumptions and limitations
  secondary:
    - ML model creation
    - data preprocessing
    - model evaluation
    - deployment
triggers:
  keywords:
    - machine learning
    - ml model
    - train model
    - predict
    - classification
    - regression
    - neural network
  regex:
    - pattern: ^create .* model$
      priority: medium
    - pattern: ^train .* classifier$
      priority: medium
    - pattern: ^build ml pipeline$
      priority: medium
  file_patterns:
    - '**/*.ipynb'
    - '**/model.py'
    - '**/train.py'
    - '**/*.pkl'
    - '**/*.h5'
  delegations:
    prefers:
      - data-etl
      - analyze-performance
    complements:
      - data-analytics
      - data-visualization
workflow:
  startup_script: scripts/start-ml-developer.ts
  setup_tasks: []
  teardown_tasks: []
  dependencies:
    runtime: []
    packages: []
memory:
  retention:
    short_term: 7d
    long_term: true
  namespaces: []
  sharing_policy:
    share_with:
      - data-analytics
      - data-visualization
    redact: []
metrics:
  tracked:
    - tasks_completed
    - avg_latency_ms
    - success_rate
  thresholds:
    heartbeat_miss: 2
    failure_rate_pct: 10
  escalation:
    notify:
      - ml-developer-maintainer
      - codex-operations
hooks:
  pre_task: []
  post_task: []
  failure: []
testing:
  verification_policy: require-smoke-on-spawn
observability:
  log_level: info
  log_channels:
    - codex://logs/data
  tracing:
    enabled: true
    sample_rate: 0.2
